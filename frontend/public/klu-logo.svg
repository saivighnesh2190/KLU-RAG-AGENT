<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="50%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#7dd3fc"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0f2fe"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" filter="url(#glow)"/>
  
  <!-- Inner circle with darker shade -->
  <circle cx="100" cy="100" r="75" fill="#0284c7" opacity="0.3"/>
  
  <!-- Chat bubble shape -->
  <path d="M60 70 Q60 50 80 50 L120 50 Q140 50 140 70 L140 100 Q140 120 120 120 L90 120 L75 140 L75 120 L80 120 Q60 120 60 100 Z" 
        fill="url(#iconGradient)" 
        opacity="0.95"/>
  
  <!-- AI brain/circuit pattern inside bubble -->
  <circle cx="85" cy="80" r="6" fill="#0ea5e9"/>
  <circle cx="115" cy="80" r="6" fill="#0ea5e9"/>
  <circle cx="100" cy="95" r="6" fill="#0ea5e9"/>
  
  <!-- Connection lines -->
  <line x1="85" y1="80" x2="100" y2="95" stroke="#0ea5e9" stroke-width="2"/>
  <line x1="115" y1="80" x2="100" y2="95" stroke="#0ea5e9" stroke-width="2"/>
  <line x1="85" y1="80" x2="115" y2="80" stroke="#0ea5e9" stroke-width="2"/>
  
  <!-- Small dots for circuit effect -->
  <circle cx="92" cy="87" r="2" fill="#0ea5e9"/>
  <circle cx="108" cy="87" r="2" fill="#0ea5e9"/>
  
  <!-- KLU text at bottom -->
  <text x="100" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#ffffff">KLU</text>
</svg>
